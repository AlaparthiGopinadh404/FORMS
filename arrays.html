<html>

<head>
    <title>Arrays</title>

</head>

<body>
    <script>
        let ar = ["apple", "mango", "tree"];
        console.log(ar)
        console.log(ar[0]);
        console.log(ar[1])
        console.log(ar)
        ar[2] = "grapes";
        ar[3] = "kiwi"
        console.log(ar)
        console.log(ar.length)
        let arr = ['Apple', { name: 'John' }, true, function () { alert('hello'); }]
        console.log(arr[1].name)
        console.log(arr[0])
        console.log(arr[2])
        let fruits = [
            "Apple",
            "Orange",
            "Plum",
        ];
        console.log(fruits[fruits.length - 2])
        console.log(fruits[0]);
        const moreNumbers = new Array(5);
        console.log(moreNumbers)
        const numbers = Array.of(1, 2);
        console.log(numbers)
        const num = Array.from([1, 2, 3, 4, 5]);
        console.log(num);
        const numb = Array.from("hello")
        console.log(numb)
        var movies = ['rrr', 'ccc', 'kkk', 'aaa', 65];
        console.log(movies);
        console.log(movies[movies.length - 1]);
        movies[4] = "master"
        console.log(movies)
        // array methods
        let movie = ['rr', 'cc', 'aa', 'mm']
        movie.push('jj')
        console.log(movie)
        movie.push('hh')
        console.log("something", movie, movie.length, movie.pop())
        // console.log(movie.length)
        // console.log(movie.pop())
        let array = ['rr', 'kk', 'cc', 'oo', 'cc', 'ss', 'mm', 'yy'];
        array.unshift('ss')
        console.log(array);
        array.shift();
        console.log(array);

        console.log("array", array.indexOf('cc'));
        // slice
        console.log('slice', array.slice(1, 3));
        console.log('slice', array.slice(1, 4));
        console.log('slice', array.slice(0, 6));
        const hobbies = ['cooking', 'reading', 'playing']
        console.log('hobbies:', hobbies)
        hobbies.push('watching')
        console.log('push:', hobbies)
        hobbies.unshift('coding')
        console.log('unshift:', hobbies)
        hobbies.pop()
        console.log('pop:', hobbies)
        hobbies.shift()
        console.log('shift:', hobbies)
        console.log('hobbies:', hobbies)

        const birthyears = [2000, 2001, 2010, 2022, 2014, 2015]
        var ages = birthyears.map(function (ele, index, arr) {
            let age = 2023 - ele
            return age;
        })
        console.table(birthyears)
        console.table(ages)

        const prices = [10.98, 9.98, 3.45, 5.65]
        const tax = 0.19;
        const taxPrice = prices.map((price, index, prices) => {
            const priceObj = { index: index, taxPrice: price * (1 + tax) };
            return priceObj;
        });
        console.log(prices, taxPrice);
        //    splice
        let a = ["I", "go", "home"];
        delete a[0];

        console.log(a)

        let b = [10, 22, 23, 25, 30, 40]
        console.log(b)
        // b.splice(3,1,7,8,9)
        // console.log(b)
        // b.splice(4,1)
        // console.log(b)
        b.splice(-3, 0, 8, 7)

        console.log(b)
        let c = [10, 20, 30, 40, 50, 60]
        console.log('c', c)
        // c.splice(6,0,70,80,90)
        // console.log('c',c)
        c.splice(1, 3, 1, 2, 3, 4, 5, 6, 7, 8, 9)
        console.log('c', c)
        c.splice(0, 0, 20)
        console.log('c', c)
        let d = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(d)
        d.slice(1, 3)
        console.log(d)
        // array sorting
        let nums = [10, 20, 30, 40, 50, 1, 2, 3, 4]
        console.log(nums)
        nums.sort(
            (a, b) => {
                if (a > b)
                    return 1
                else return -1
            }
        )
        console.log(nums)
        // sort
        let number = [70, 20, 10, 5, 50, 90, 80]
        console.log(number)
        // asending order
        number.sort((a, b) => { return a - b });
        console.log(number)
        // descending order
        number.sort((a, b) => { return b - a });
        console.log('No:', number)
        // split()
        let names = 'Bilbo-Gandalf-Nazgul-venky-gopi';
        console.log(names.split(' '))
        console.log(names.split('-', 4));
        // join()
        let mov = ['rrr', "orange", "simha", "meter"]
        console.log(mov)
        console.log(mov.join('-'))
        console.log(mov.join(2));
        let uarray = [12, 24, 36, 48, 60, 59, 79]
        console.log(uarray[0]);
        let even = uarray.filter(function (ele) {
            return ele % 2 === 0
        })
        console.log(even)
        const agess = [22, 30, 21, 33, 44, 55, 66]
        console.log(agess)
        const i = agess.filter(check);
        function check(age) {
            return age > 30;
        }
        console.log(i)
        //  reduce method
        let arrays = [1, 2, 3, 4, 5];

        let result = arrays.reduce((sum, current) => sum + current, 0);

        console.log(result);
        var br=[7,9,8];
        var max =br.reduce(function(acc,ele){
            return acc+ele
        },0)
        console.log(max)

    </script>
</body>

</html>
